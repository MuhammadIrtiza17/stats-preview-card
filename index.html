<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main>
    <div id="wrapper">
      <div class="wrap-div" id="div-container-1">
          <span id="title"> Get <span id="insight">insights</span>  that help your business grow.</span>
          <br><br>
          <span id="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</span>
        <div class="wrap-div-content" id="wrap-figures">
          <span  class="figure"> 10k+ <br><span class="values">COMPANIES</span> </span>
          <span  class="figure"> 314 <br> <span class="values">TEMPLATES</span> </span>
          <span  class="figure"> 12m+ <br><span class="values">QUERIES</span>  </span>
        </div>
      </div>
      <div class="wrap-div" id="img-container">
        <img id="image" src="" alt="">
      </div>
    </div>
  </main>

</body>

</html>
